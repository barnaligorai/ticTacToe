<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Game</title>
</head>
<body>
  <div class="body">
    <header>
      <h1>Join a game</h1>
    </header>

    <main>
      <form action="/join-game" method="post">

        <section class="game-id">
          <label for="gameId">Game Id :</label>
          <input type="text" name="gameId" id="gameId" placeholder="Enter room no" required>
        </section>

        <section class="submit">
          <input type="submit" value="Join">
        </section>
        
      </form>
    </main>
  </div>
</body>
</html>
