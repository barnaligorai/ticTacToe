<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host Game</title>
</head>
<body>
  <div class="body">
    <header>
      <h1>Host a game</h1>
    </header>

    <main>
      <form action="/host-game" method="post">
      
        <section class="player-details">
          <label for="playerName">Player name :</label>
          <input type="text" name="playerName" id="playerName" placeholder="Enter your name" required>
        </section>
        
        <section class="submit">
          <input type="submit" value="Host">
        </section>
      
      </form>
    </main>
  </div>
</body>
</html>
